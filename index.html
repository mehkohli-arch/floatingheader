<!DOCTYPE html>
<html>{
}
<head>
<link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Floating Emojis + Hover Sparkles</title>
<style>
  :root { --rose:#A1285A; }
  html,body {margin:0;padding:0; transparent !important;}
  .stage {
    position:relative;
    min-height:70vh; /* responsive height */
    height:100vh;    /* fill viewport when standalone */
    max-height:900px;
    margin: 0;
    background: transparent !important;
}

    overflow:hidden;
    font-family: Inter, 'Lemon', cursive; system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
  }
  .center {
    position:absolute; inset:0;
    display:flex; flex-direction:column;
    align-items:center; justify-content:center;
    z-index:10; text-align:center; cursor:default;
    padding: 0 16px;
  }
  h1 {
    font-family: 'Lemon', cursive;
    font-weight:800;
    color:var(--rose);
    font-size:clamp(40px,10vw,120px);
    line-height:.95;
    margin:0;
    text-shadow:0 10px 24px rgba(0,0,0,.12), 0 4px 10px rgba(0,0,0,.08);
    user-select:none;
  }
  p {
    color:var(--rose);
    font-size:clamp(16px,2.2vw,28px);
    margin:8px 0 0;
    font-weight:300;
    user-select:none;
  }

  /* floating emoji animations */
  @keyframes float1 { 0%{transform:translate(-8px,-15px) rotate(-3deg);} 50%{transform:translate(8px,15px) rotate(3deg);} 100%{transform:translate(-8px,-15px) rotate(-3deg);} }
  @keyframes float2 { 0%{transform:translate(6px,12px) rotate(2deg);} 50%{transform:translate(-6px,-12px) rotate(-2deg);} 100%{transform:translate(6px,12px) rotate(2deg);} }
  @keyframes float3 { 0%{transform:translate(-10px,-18px) rotate(-4deg);} 50%{transform:translate(10px,18px) rotate(4deg);} 100%{transform:translate(-10px,-18px) rotate(-4deg);} }
  @keyframes float4 { 0%{transform:translate(-4px,8px) rotate(1deg);} 50%{transform:translate(8px,-20px) rotate(-3deg);} 100%{transform:translate(-4px,8px) rotate(1deg);} }

  .emoji {
    position:absolute; font-size:48px;
    filter:drop-shadow(0 6px 12px rgba(0,0,0,.12));
  }
  .e1 { top:16px; right:40px; animation:float1 6s ease-in-out infinite; }
  .e2 { top:32px; left:32px; font-size:42px; animation:float2 5.5s ease-in-out infinite; }
  .e3 { top:33%; right:20px; animation:float3 7s ease-in-out infinite; }
  .e4 { top:50%; left:8px; font-size:42px; animation:float4 6.5s ease-in-out infinite; }
  .e5 { top:66%; left:96px; animation:float1 6s ease-in-out infinite; }
  .e6 { bottom:72px; right:160px; font-size:42px; animation:float2 5.5s ease-in-out infinite; }
  .e7 { bottom:20px; left:33%; animation:float3 7s ease-in-out infinite; }
  .e8 { bottom:96px; right:40px; font-size:42px; animation:float4 6.5s ease-in-out infinite; }

  /* sparkles on hover */
  .sparkle-layer {position:absolute; inset:0; pointer-events:none; z-index:20;}
  .sparkle,.star,.heart {position:absolute; opacity:0;}

  @keyframes sparkleAnim {
    0%{opacity:0; transform:scale(0) rotate(0deg);}
    30%{opacity:1; transform:scale(1.2) rotate(180deg);}
    60%{opacity:.8; transform:scale(.9) rotate(270deg);}
    100%{opacity:0; transform:scale(1.4) rotate(360deg);}
  }
  @keyframes heartAnim {
    0%{opacity:0; transform:translateY(20px) scale(.5);}
    40%{opacity:1; transform:translateY(-10px) scale(1);}
    70%{opacity:.8; transform:translateY(-30px) scale(1.2);}
    100%{opacity:0; transform:translateY(-50px) scale(.8);}
  }

  /* trigger animations only while hovering stage */
  .stage:hover .sparkle {animation:sparkleAnim 2s ease-in-out infinite;}
  .stage:hover .star    {animation:sparkleAnim 2.5s ease-in-out infinite;}
  .stage:hover .heart   {animation:heartAnim 3s ease-out infinite;}

  .sparkle {color:#fbbf24; font-size:22px;}
  .star {color:#f472b6; font-size:20px;}
  .heart{color:#ec4899; font-size:18px;}

  /* mobile tweaks: reduce clutter */
  @media (max-width: 600px) {
    .emoji { font-size: 40px; }
    .e6 { right: 80px; }
    .e5 { left: 56px; }
  }
</style>
</head>
<body>
  <div class="stage">
    <!-- floating emojis -->
    <div class="emoji e1">üå∏</div>
    <div class="emoji e2">üéÄ</div>
    <div class="emoji e3">‚ú®</div>
    <div class="emoji e4">ü•∞</div>
    <div class="emoji e5">üê∂</div>
    <div class="emoji e6">üç≠</div>
    <div class="emoji e7">üíï</div>
    <div class="emoji e8">üåï</div>

    <!-- center text -->
    <div class="center">
      <h1>Hi, I'm Meher</h1>
      <p>Product Designer</p>
    </div>

    <!-- sparkles (appear only on hover) -->
    <div class="sparkle-layer">
      <!-- yellow sparkles -->
      <div class="sparkle" style="left:38%; top:38%; animation-delay:0s">‚ú®</div>
      <div class="sparkle" style="left:46%; top:40%; animation-delay:.15s">‚ú®</div>
      <div class="sparkle" style="left:54%; top:38%; animation-delay:.3s">‚ú®</div>
      <div class="sparkle" style="left:42%; top:55%; animation-delay:.45s">‚ú®</div>
      <div class="sparkle" style="left:50%; top:54%; animation-delay:.6s">‚ú®</div>

      <!-- pink stars -->
      <div class="star" style="left:36%; top:48%; animation-delay:.5s">‚≠ê</div>
      <div class="star" style="left:60%; top:48%; animation-delay:.8s">‚≠ê</div>
      <div class="star" style="left:48%; top:60%; animation-delay:1.1s">‚≠ê</div>

      <!-- hearts -->
      <div class="heart" style="left:42%; top:58%; animation-delay:1.2s">üíñ</div>
      <div class="heart" style="left:52%; top:60%; animation-delay:1.4s">üíñ</div>
    </div>
  </div>
</body>
</html>
